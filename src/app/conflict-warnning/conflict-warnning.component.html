<!-- Modal -->
<section class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <section class="modal-dialog" role="document">
        <section class="modal-content">
            <section class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><img src="../../assets/order summary/svg/Layer 22.svg" alt=""></span>
                </button>
            </section>
            <section class="modal-body text-center mb-4">
                <div class="warning-icon mb-3">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h2 class="h3 font-weight-bold mb-4">Warning</h2>
                <p class="h5">The active substance of this medicine is incompatible with <span class="font-weight-bold">({{conflictDrugsNames}})</span> in cart.</p>
            </section>
            <section class="modal-footer text-center pb-4">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel item</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='userChoice()'>add anyway</button>
            </section>
        </section>
    </section>
</section>
